<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Reviewing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('/static/image0_0.jpg');
            background-size: cover;
            background-position: center;
            color: #fff; /* Bright text color */
            text-align: center;
            padding-top: 100px; /* Added padding for centering */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px; /* Space below heading */
        }

        p {
            font-size: 18px;
            margin-bottom: 30px; /* Space below paragraphs */
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Thanks for Your Review!</h1>
        <p>We appreciate your feedback.</p>
        <a href="/" class="button">Back to Homepage</a>
        <a href="{{ url_for('reviews') }}" class="button">View Reviews</a>
    </div>
</body>
</html>
