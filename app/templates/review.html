<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(to right, #4286f4, #373b44);
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }

        textarea, input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #4286f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            font-size: 16px;
        }

        button:hover {
            background-color: #3e7ae5;
        }
    </style>
</head>
<body>
    <h1>Review</h1>
    <h2>Movie Title: {{ movie_title }}</h2>
    <form action="{{ url_for('review', imdb_id=imdb_id) }}" method="post">
        <label for="review_text">Your Review:</label>
        <textarea id="review_text" name="review_text" rows="4" cols="50"></textarea>
        <label for="user_rating">Your Rating (out of 5):</label>
        <input type="number" id="user_rating" name="user_rating" min="1" max="5" required>
        <button type="submit">Submit Review</button>
    </form>
</body>
</html>
